name: Scala CI

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin
          cache: 'sbt'

      - name: Run tests
        run: sbt ^scripted
